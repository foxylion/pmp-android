<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Cellular Connection Webservices</title>
        <style type="text/css">
            body, td, th {
                font-family: Tahoma, Geneva, sans-serif;
                font-size: small;
            }
            body {
                background-color: #EEE;
            }
        </style>
    </head>
    <body>
        <h1>Cellular Connections</h1>
        <h2>Cellular Events</h2>
        <form action="../upload_connection_events_cellular.php" method="post" target="r">
            <table>
                <tr>
                    <td>Device:</td>
                    <td><input name="device" type="text" size="36" value="b7c2e4787e7f950c89909795907208d3" /></td>
                </tr>
                <tr>
                    <td>Data:</td>
                    <td>
                        <textarea scrollbar="auto" name="data" cols="70" rows="20">
{
  "events" : [
    {
      "timestamp": 123,
      "airplane": false
    },
    {
      "timestamp": 1337,
      "airplane": true
    }
  ]
}
                        </textarea>
                    </td>
                </tr>
                <tr>
                    <td>Buttons:</td>
                    <td><input type="submit" />
                        <input type="reset" /></td>
                </tr>
            </table>
        </form>

        <h2>Last Cellular Event</h2>
        <form action="../last_connection_event_cellular.php" method="get" target="r">
            <table>
                <tr>
                    <td>Device:</td>
                    <td><input name="device" type="text" size="36" value="b7c2e4787e7f950c89909795907208d3" /></td>
                </tr>
                <tr>
                    <td>Buttons:</td>
                    <td><input type="submit" />
                        <input type="reset" /></td>
                </tr>
            </table>
        </form>

        <h2>Update Cellular Connection Information</h2>
        <form action="../update_connection_cellular.php" method="post" target="r">
            <table>
                <tr>
                    <td>Device:</td>
                    <td><input name="device" type="text" size="36" value="b7c2e4787e7f950c89909795907208d3" /></td>
                </tr>
                <tr>
                    <td>Provider:</td>
                    <td><input name="provider" type="text" value="T-Mobile" /></td>
                </tr>
                <tr>
                    <td>Roaming:</td>
                    <td><input name="roaming" type="text" value="false" /></td>
                </tr>
                <tr>
                    <td>Network Type:</td>
                    <td><input name="network" type="text" value="hs" /></td>
                </tr>
                <tr>
                    <td>Buttons:</td>
                    <td><input type="submit" />
                        <input type="reset" /></td>
                </tr>
            </table>
        </form>
    </body>
</html>
