<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>User management</title>
    </head>
    <body>
        <h1>User management</h1>
        <h2>Login/Logout</h2>
        <form action="login.php" method="post">
            <table>
                <tr>
                    <td>Username:</td>
                    <td><input name="username" type="text" /></td>
                    <td>Password:</td>
                    <td><input name="password" type="text" /></td>
                    <td><input value="login" type="submit" /></td>
                    <td><form action="logout.php" method="get">
                            <input value="logout" type="submit" />
                        </form>
                    </td>
                </tr>
            </table>
        </form>

        <h2>Register</h2>
        <form action="register.php" method="post">

            <table>
                <tr>
                    <td>Username:</td>
                    <td><input name="username" type="text" /></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td><input name="password" type="password" /></td>

                </tr>
                <tr>
                    <td>E-Mail:</td>
                    <td><input name="email" type="text" /></td>
                    <td><input type="checkbox" name="email_public" value="true" />Public</td>
                </tr>
                <tr>
                    <td>Firstname:</td>

                    <td><input name="firstname" type="text" /></td>
                    <td><input type="checkbox" name="firstname_public" value="true" />Public</td>
                </tr>
                <tr>
                    <td>Lastname:</td>
                    <td><input name="lastname" type="text" /></td>
                    <td><input type="checkbox" name="lastname_public" value="true" />Public</td>

                </tr>
                <tr>
                    <td>Tel.:</td>
                    <td><input name="tel" type="text" /></td>
                    <td><input type="checkbox" name="tel_public" value="true" />Public</td>
                </tr>
                <tr>
                    <td>Description:</td>

                    <td><input name="description" type="text" /></td>
                    <td>(Optional)</td>
                </tr>
                <tr>
                    <td>Buttons:</td>
                    <td colspan="2"><input value="register" type="submit" /><input type="reset" /></td>
                </tr>
            </table>
        </form>
        
        <h2>View profile</h2>
        <form action="get_profile.php" method="get">
            <table>
                <tr>
                    <td>User-ID:</td>
                    <td><input name="id" type="text" /></td>
                    <td><input value="show" type="submit" /></td>
                    <td><form action="own_profile.php" method="get">
                            <input value="own profile" type="submit" />
                        </form>
                    </td>
                </tr>
            </table>
        </form>

    </body>
</html>
