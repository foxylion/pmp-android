<body>
<h1>Trip management</h1>
<h2>Announce trip</h2>
<form action="../trip_announce.php" method="post" target="r">

    <tr>
      <td>Destination</td>

    </tr>
    <tr>
      <td>Current lat.:</td>
      <td><input name="current_lat" type="text" value="48.782954" /></td>

    <tr>

      <td>Available seats:</td>

      <td>Buttons:</td>

        <input type="reset" /></td>

        <input type="reset" /></td>
